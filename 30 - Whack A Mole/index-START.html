<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-duck! <span class="score">0</span></h1>
  <div class=button-container>
    <button onClick="startGame()" class="button">Start!</button>
  </div>

  <div class="finish">
    FINISH!
  </div>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  let lastHole
  let timeUp = false
  let score = 0
  const finish = document.querySelector('.finish')
  const button = document.querySelector('.button')

  // return milliseconds that a mole appears
  // (between min and max)
  function randomTime(min, max) {
    return Math.round(Math.random() * (max - min) + min)
  }

  // return a hole that a mole appear
  function randomHole(holes) {
    // holes.length = 6
    // idx = 1 ~ 6
    const idx = Math.floor(Math.random() * holes.length)
    const hole = holes[idx]
    if(hole === lastHole) {
      // if hole is the same as the last hole
      // run randomHole again
      console.log('Ah nah thats the same one bud')
      return randomHole(holes)
    }
    lastHole = hole
    return hole
  }

  // make a mole move up
  function peep() {
    const time = randomTime(600, 1200)
    const hole = randomHole(holes)
    hole.classList.add('up')
    hole.querySelector('.mole').classList.remove('clicked')
    // setTimeout calls a function or evaluates an expression
    // after a specified number of milliseconds
    setTimeout(() => {
      hole.classList.remove('up')
      // if timeUp = false
      if(!timeUp) peep()
    }, time)
  }

  function changeButtonText(seconds) {
    if(seconds === 0) {
      button.innerHTML = 'start'
    } else{
      button.innerHTML = seconds
      setTimeout(() => {
        changeButtonText(seconds-1)
      }, 1000)
    }
  }

  // start a game and by running peep, and
  // when time is up, end a game by making timeUp true
  function startGame() {
    scoreBoard.textContent = 0
    timeUp = false
    finish.style.display = 'none'
    score = 0
    changeButtonText(10)
    peep()
    setTimeout(() => {
      timeUp = true
      finish.style.display = 'block'
    }, 10000)
  }

  // add score
  function bonk(e) {
    // when the event was generated by a user action
    // isTrusted = true
    if(!e.isTrusted) return
    score++
    this.classList.remove('up')
    this.classList.add('clicked')
    scoreBoard.textContent = score
  }

  moles.forEach(mole => mole.addEventListener('click', bonk))




</script>
</body>
</html>
